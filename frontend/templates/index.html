<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEEN Solutions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>NEEN Solutions</h1>
        <p>Automatiserade AI-lösningar för startups och småföretag</p>
    </header>

    <section id="chat-section">
        <h2>AI-chatt</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-message" placeholder="Skriv ditt meddelande här...">
        <button id="send-btn">Skicka</button>
    </section>

    <section id="consultation-section">
        <h2>Boka konsultation</h2>
        <form id="consultation-form">
            <input type="text" name="name" placeholder="Namn" required>
            <input type="email" name="email" placeholder="E-post" required>
            <input type="tel" name="phone" placeholder="Telefon" required>
            <textarea name="message" placeholder="Ditt meddelande" required></textarea>
            <button type="submit">Skicka</button>
        </form>
        <div id="consultation-response"></div>
    </section>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userMessage = document.getElementById('user-message');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', async () => {
            const message = userMessage.value;
            if (!message) return;
            
            chatBox.innerHTML += `<p><strong>Du:</strong> ${message}</p>`;
            userMessage.value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message})
            });
            const data = await response.json();
            chatBox.innerHTML += `<p><strong>AI:</strong> ${data.reply}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        const consultationForm = document.getElementById('consultation-form');
        const consultationResponse = document.getElementById('consultation-response');

        consultationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = Object.fromEntries(new FormData(consultationForm));
            const response = await fetch('/consultation', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            });
            const data = await response.json();
            consultationResponse.textContent = data.reply;
            consultationForm.reset();
        });
    </script>
</body>
</html>
